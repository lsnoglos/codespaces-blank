<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor Avanzado</title>

    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --color-primario: #007bff;
            --color-primario-hover: #0056b3;
            --color-exito: #28a745;
            --color-exito-hover: #218838;
            --color-peligro: #dc3545;
            --color-peligro-hover: #c82333;
            --color-fondo: #f4f4f4;
            --color-superficie: #ffffff;
            --color-texto: #212529;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radio-borde: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--color-superficie);
            padding: 25px;
            border-radius: var(--radio-borde);
            box-shadow: var(--sombra);
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 10px;
        }

        p.descripcion {
            margin-bottom: 20px;
            color: #555;
        }

        .controles {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
        }

        #iniciarBtn { background-color: var(--color-primario); }
        #iniciarBtn:hover:not(:disabled) { background-color: var(--color-primario-hover); }

        #detenerBtn { background-color: var(--color-peligro); }
        #detenerBtn:hover:not(:disabled) { background-color: var(--color-peligro-hover); }
        
        #copiarBtn { background-color: #6c757d; }
        #copiarBtn:hover:not(:disabled) { background-color: #5a6268; }
        
        #copiarBtn.copiado {
            background-color: var(--color-exito);
        }

        .area-notas {
            width: 100%;
            height: 55vh; /* Altura fija para el contenedor */
            border: 1px solid #ddd;
            border-radius: var(--radio-borde);
            padding: 15px;
            text-align: left;
            font-size: 17px;
            line-height: 1.7;
            overflow-y: auto; /* Scroll vertical cuando el contenido excede la altura */
            box-sizing: border-box;
            background-color: #fafafa;
            white-space: pre-wrap;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }
        
        .timestamp {
            font-weight: bold;
            color: #555;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è Transcriptor Avanzado</h1>
        <p class="descripcion">Presiona "Iniciar". Se a√±adir√° la hora autom√°ticamente tras pausas de m√°s de 1 minuto.</p>
        
        <div class="controles">
            <button id="iniciarBtn">Iniciar Dictado</button>
            <button id="detenerBtn" disabled>Detener Dictado</button>
            <button id="copiarBtn">Copiar Texto üìã</button>
        </div>
        
        <div id="area-notas" contenteditable="true">
            <span class="placeholder">El texto aparecer√° aqu√≠...</span>
        </div>
    </div>

    <script>
        // --- C√ìDIGO JAVASCRIPT ---
        
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!window.SpeechRecognition) {
            alert("Lo siento, tu navegador no soporta esta funcionalidad. Por favor, intenta con Google Chrome o Microsoft Edge.");
        } else {
            // --- ELEMENTOS DEL DOM Y VARIABLES ---
            const reconocimiento = new SpeechRecognition();
            const iniciarBtn = document.getElementById('iniciarBtn');
            const detenerBtn = document.getElementById('detenerBtn');
            const copiarBtn = document.getElementById('copiarBtn');
            const areaNotas = document.getElementById('area-notas');
            const placeholder = document.querySelector('.placeholder');

            let dictadoActivo = false;
            let ultimoTimestamp = null;
            const UMBRAL_PAUSA = 60 * 1000; // 1 minuto en milisegundos

            // --- CONFIGURACI√ìN DEL RECONOCIMIENTO ---
            reconocimiento.lang = 'es-ES';
            reconocimiento.continuous = true;
            reconocimiento.interimResults = false;

            // --- FUNCIONES AUXILIARES ---
            function formatarHora(fecha) {
                let horas = fecha.getHours();
                let minutos = fecha.getMinutes();
                const ampm = horas >= 12 ? 'PM' : 'AM';
                horas = horas % 12;
                horas = horas ? horas : 12; // La hora '0' debe ser '12'
                minutos = minutos < 10 ? '0' + minutos : minutos;
                return `[${horas}:${minutos} ${ampm}]`;
            }

            // --- MANEJADORES DE EVENTOS DE BOTONES ---

            iniciarBtn.addEventListener('click', () => {
                dictadoActivo = true;
                reconocimiento.start();
            });

            detenerBtn.addEventListener('click', () => {
                dictadoActivo = false;
                reconocimiento.stop();
            });

            copiarBtn.addEventListener('click', () => {
                const textoACopiar = areaNotas.innerText; // innerText preserva mejor los saltos de l√≠nea
                navigator.clipboard.writeText(textoACopiar).then(() => {
                    copiarBtn.textContent = '¬°Copiado!';
                    copiarBtn.classList.add('copiado');
                    setTimeout(() => {
                        copiarBtn.textContent = 'Copiar Texto üìã';
                        copiarBtn.classList.remove('copiado');
                    }, 2000);
                }).catch(err => {
                    console.error('Error al copiar texto: ', err);
                });
            });

            // --- MANEJADORES DE EVENTOS DE RECONOCIMIENTO ---

            reconocimiento.onstart = function() {
                iniciarBtn.disabled = true;
                detenerBtn.disabled = false;
                if (placeholder) {
                    placeholder.style.display = 'none';
                }
            };

            reconocimiento.onend = function() {
                if (dictadoActivo) {
                    reconocimiento.start();
                } else {
                    iniciarBtn.disabled = false;
                    detenerBtn.disabled = true;
                }
            };

            reconocimiento.onerror = function(event) {
                console.error("Error de reconocimiento: ", event.error);
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    alert(`Error: ${event.error}`);
                }
            };

            reconocimiento.onresult = function(event) {
                const ahora = new Date();
                
                // Comprobar si se debe a√±adir una marca de tiempo
                if (!ultimoTimestamp || (ahora - ultimoTimestamp > UMBRAL_PAUSA)) {
                    const timestampEl = document.createElement('div');
                    timestampEl.className = 'timestamp';
                    timestampEl.textContent = formatarHora(ahora);
                    areaNotas.appendChild(timestampEl);
                }
                
                // Procesar la transcripci√≥n
                let transcripcionCompleta = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        transcripcionCompleta += event.results[i][0].transcript.trim() + '. ';
                    }
                }
                
                // A√±adir el texto transcrito
                if (transcripcionCompleta) {
                    const textoEl = document.createElement('span');
                    textoEl.textContent = transcripcionCompleta;
                    areaNotas.appendChild(textoEl);
                }

                // Actualizar la hora de la √∫ltima actividad
                ultimoTimestamp = ahora;
                
                // Auto-scroll hacia el final
                areaNotas.scrollTop = areaNotas.scrollHeight;
            };
        }
    </script>

</body>
</html>
