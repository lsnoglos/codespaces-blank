
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor Continuo</title>

    <style>
        /* --- ESTILOS CSS --- */
        :root {
            --color-primario: #28a745; /* Verde para 'Iniciar' */
            --color-primario-hover: #218838;
            --color-peligro: #dc3545;
            --color-peligro-hover: #c82333;
            --color-fondo: #f4f4f4;
            --color-superficie: #ffffff;
            --color-texto: #212529;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radio-borde: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--color-superficie);
            padding: 25px;
            border-radius: var(--radio-borde);
            box-shadow: var(--sombra);
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 10px;
        }

        p.descripcion {
            margin-bottom: 20px;
            color: #555;
        }

        .controles {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
        }

        #iniciarBtn {
            background-color: var(--color-primario);
        }
        #iniciarBtn:hover:not(:disabled) {
            background-color: var(--color-primario-hover);
        }

        #detenerBtn {
            background-color: var(--color-peligro);
        }
        #detenerBtn:hover:not(:disabled) {
            background-color: var(--color-peligro-hover);
        }

        .area-notas {
            width: 100%;
            min-height: 50vh; /* Mayor altura para transcripciones largas */
            border: 1px solid #ddd;
            border-radius: var(--radio-borde);
            padding: 15px;
            text-align: left;
            font-size: 17px;
            line-height: 1.7; /* M√°s espaciado para legibilidad */
            overflow-y: auto;
            box-sizing: border-box;
            background-color: #fafafa;
            white-space: pre-wrap; /* Mantiene los saltos de l√≠nea y espacios */
        }
        
        .area-notas:focus {
            outline: 2px solid var(--color-primario);
            border-color: transparent;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è Transcriptor Continuo</h1>
        <p class="descripcion">Presiona "Iniciar Dictado". El micr√≥fono se mantendr√° activo y transcribir√° sin parar.</p>
        
        <div class="controles">
            <button id="iniciarBtn">Iniciar Dictado</button>
            <button id="detenerBtn" disabled>Detener Dictado</button>
        </div>
        
        <div id="area-notas" class="area-notas" contenteditable="true">
            <span class="placeholder">El texto aparecer√° aqu√≠...</span>
        </div>
    </div>

    <script>
        // --- C√ìDIGO JAVASCRIPT ---
        
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!window.SpeechRecognition) {
            alert("Lo siento, tu navegador no soporta la API de Reconocimiento de Voz. Por favor, intenta con Google Chrome o Microsoft Edge.");
        } else {
            // --- INICIALIZACI√ìN Y VARIABLES ---
            const reconocimiento = new SpeechRecognition();
            const iniciarBtn = document.getElementById('iniciarBtn');
            const detenerBtn = document.getElementById('detenerBtn');
            const areaNotas = document.getElementById('area-notas');
            const placeholder = document.querySelector('.placeholder');

            // Bandera para controlar el estado del dictado y permitir el reinicio autom√°tico.
            let dictadoActivo = false;

            // --- CONFIGURACI√ìN DEL RECONOCIMIENTO ---
            reconocimiento.lang = 'es-ES';
            reconocimiento.continuous = true;  // Esencial, aunque no previene el timeout
            reconocimiento.interimResults = false; // Solo nos interesan los resultados finales

            // --- MANEJADORES DE EVENTOS DE BOTONES ---

            iniciarBtn.addEventListener('click', () => {
                dictadoActivo = true;
                reconocimiento.start();
            });

            detenerBtn.addEventListener('click', () => {
                dictadoActivo = false;
                reconocimiento.stop();
            });

            // --- MANEJADORES DE EVENTOS DE RECONOCIMIENTO ---

            reconocimiento.onstart = function() {
                iniciarBtn.disabled = true;
                detenerBtn.disabled = false;
                if (placeholder) {
                    placeholder.style.display = 'none';
                }
            };

            // La magia para evitar que se detenga: Si el dictado debe estar activo, rein√≠cialo.
            reconocimiento.onend = function() {
                if (dictadoActivo) {
                    // Si el dictado debe continuar, pero el servicio se detuvo, lo reiniciamos.
                    reconocimiento.start();
                } else {
                    // Si se detuvo por el usuario, actualizamos los botones.
                    iniciarBtn.disabled = false;
                    detenerBtn.disabled = true;
                }
            };

            reconocimiento.onerror = function(event) {
                console.error("Error en el reconocimiento de voz: ", event.error);
                // El error 'no-speech' es com√∫n si hay silencio, lo ignoramos para que 'onend' lo reinicie.
                if (event.error !== 'no-speech') {
                    alert(`Error: ${event.error}`);
                }
            };

            reconocimiento.onresult = function(event) {
                // Iteramos sobre los resultados obtenidos desde la √∫ltima vez
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        const transcripcion = event.results[i][0].transcript;
                        // A√±adimos la nueva transcripci√≥n al contenido existente
                        areaNotas.textContent += transcripcion.trim() + ' ';
                    }
                }
                
                // Auto-scroll hacia el final para ver siempre el √∫ltimo texto
                areaNotas.scrollTop = areaNotas.scrollHeight;
            };
        }
    </script>

</body>
</html>
